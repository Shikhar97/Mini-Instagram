{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Photothief</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/friends">Friend Request</a></li>
        <li class="active"><a href="/frndphoto">Friend's photo</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/logout">Logout</a></li>

        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  
  <div class="container">

    <div class="starter-template">
      <h1>Photo Share</h1>
      <p class="lead">Upload and share your photos</p>
    </div>
    {% for key, value in data.items() %}
    <div class="col-md-12">
      <div class="page-header">
          <h1>{{key}}'s Collection</h1>
      </div>
      {% for photo in value %}
      <div class="col-md-3">
          <img class="img-responsive img-thumbnail" src="uploads/{{ photo }}" alt="Image">
      </div>
      {% endfor %}
      
  </div>
  {% endfor %}

  </div>
  {% endblock %}
