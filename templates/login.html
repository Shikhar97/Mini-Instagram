<body class="bg agileinfo">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
				<a class="navbar-brand" href="/">PhotoThief</a>
			</div>
	</nav>
	<h1 class="agile_head text-center">  Login or Signup </h1>
	<div class="w3layouts_main wrap">
		<!--Horizontal Tab-->
		<div id="parentHorizontalTab_agile">
			<ul class="resp-tabs-list hor_1">
				<li>LOGIN</li>
				<li>SIGNUP</li>
			</ul>
			<div class="resp-tabs-container hor_1">
				<div class="w3_agile_login">
					<form action="/login" method="POST" class="agile_form">
						<p>Username</p>
						<input class="agile" type="text" name="username" placeholder="Username">
						<p>Password</p>
						<input type="password" name="password" placeholder="Password">
						<input type="submit" value="LOGIN" class="agileinfo" />
					</form>


				</div>
				<div class="w3_agile_login">
					<form action="/signup" method="POST" class="agile_form">
						<p>Username</p>
						<input class="agile" type="text" name="username" placeholder="Username">
						<p>Password</p>
						<input type="password" name="password" placeholder="Password">
						<input type="submit" value="SIGNUP" class="agileinfo" />
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
	//Horizontal Tab
	$('#parentHorizontalTab_agile').easyResponsiveTabs({
		type: 'default', //Types: default, vertical, accordion
		width: 'auto', //auto or any width like 600px
		fit: true, // 100% fit in a container
		tabidentify: 'hor_1', // The tab groups identifier
		activate: function(event) { // Callback function if tab is switched
			var $tab = $(this);
			var $info = $('#nested-tabInfo');
			var $name = $('span', $info);
			$name.text($tab.text());
			$info.show();
		}
	});
});
</script>
